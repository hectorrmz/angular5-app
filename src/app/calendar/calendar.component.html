<div class="calendar-view">
  <h2>Octubre</h2>
  <div class="time-calendar">
    <div class="arrowed" (click)="currentView= currentView-1" [ngStyle]="{'visibility': currentView != 0 ? 'visible' : 'hidden'}">
      <div class="arrow-1 left"></div>
    </div>
    <div class="calendar">
      <ap-week [weeks]="weeks" [view]="currentView" [activities]="activities"></ap-week>
    </div>
    <div class="arrowed" (click)="currentView= currentView+1" [ngStyle]="{'visibility': currentView < weeks.length-1 ? 'visible' : 'hidden'}">
      <div class="arrow-1 right"></div>
    </div>
  </div>
  <button type="button" class="btn btn-primary pull-right" (click)="saveTimes()">SAVE TIMES</button>
</div>
